apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio-tai-loc-api
  labels:
    app: audio-tai-loc-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: audio-tai-loc-api
  template:
    metadata:
      labels:
        app: audio-tai-loc-api
        version: v1
    spec:
      containers:
      - name: api
        image: audio-tai-loc/api:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: audio-tai-loc-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: audio-tai-loc-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: audio-tai-loc-secrets
              key: jwt-refresh-secret
        - name: PAYOS_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: audio-tai-loc-secrets
              key: payos-client-id
        - name: PAYOS_API_KEY
          valueFrom:
            secretKeyRef:
              name: audio-tai-loc-secrets
              key: payos-api-key
        - name: PAYOS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: audio-tai-loc-secrets
              key: payos-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: audio-tai-loc-logs-pvc
      - name: uploads
        persistentVolumeClaim:
          claimName: audio-tai-loc-uploads-pvc
      imagePullSecrets:
      - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: audio-tai-loc-api-service
  labels:
    app: audio-tai-loc-api
spec:
  selector:
    app: audio-tai-loc-api
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audio-tai-loc-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.audiotailoc.com
    secretName: audio-tai-loc-tls
  rules:
  - host: api.audiotailoc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: audio-tai-loc-api-service
            port:
              number: 80

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audio-tai-loc-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audio-tai-loc-uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: audio-tai-loc-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: audio-tai-loc-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
